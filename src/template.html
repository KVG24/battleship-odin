<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship Game</title>
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Battleship</h1>
            </header>
            <main>
                <div class="modal-container">
                    <div class="game-over-modal">
                        <h1>Game Over</h1>
                        <h2 id="winner-message"></h2>
                        <button type="button" id="restart">RESTART</button>
                    </div>
                </div>
                <div class="game-container">
                    <div class="gameboards-container">
                        <div class="gameboard">
                            <div id="player-one-name" class="name"></div>
                            <div id="player-one-gameboard" class="board"></div>
                        </div>
                        <div class="gameboard">
                            <div id="player-two-name" class="name"></div>
                            <div id="player-two-gameboard" class="board"></div>
                        </div>
                    </div>
                    <div class="info">
                        <p id="info-msg"></p>
                    </div>
                    <div class="ships-for-placement-container"></div>
                </div>
            </main>
            <footer>
                <p>Created by <a href="https://github.com/KVG24">KVG24</a></p>
            </footer>
        </div>
    </body>
</html>
