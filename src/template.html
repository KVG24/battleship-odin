<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship Game</title>
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Battleship Game</h1>
            </header>
            <main>
                <div class="game-over-modal-container">
                    <div class="game-over-modal">
                        <h1>Game Over</h1>
                        <h2 id="winner-message"></h2>
                        <button type="button" id="restart">RESTART</button>
                    </div>
                </div>
                <div class="game-container">
                    <div class="gameboards-container">
                        <div class="gameboard">
                            <div id="player-one-name" class="name"></div>
                            <div id="player-one-gameboard" class="board"></div>
                        </div>
                        <div class="gameboard">
                            <div id="player-two-name" class="name"></div>
                            <div id="player-two-gameboard" class="board"></div>
                        </div>
                    </div>
                    <div class="info">
                        <p id="info-msg"></p>
                    </div>
                    <div class="enter-name-modal">
                        <label for="name">Enter your name:</label>
                        <input type="text" id="name" />
                        <button type="button" id="enter-name-button">
                            ENTER
                        </button>
                    </div>
                    <div class="gameboard-preview-modal">
                        <div class="gameboard-preview-container">
                            <p id="placement-message">
                                Place you ships (drag and drop)
                            </p>
                            <div class="player-gameboard-preview"></div>
                            <div class="buttons">
                                <button type="button" id="flip-button">
                                    FLIP
                                </button>
                                <button type="button" id="random-button">
                                    RANDOM
                                </button>
                                <button type="button" id="start-button">
                                    START
                                </button>
                            </div>
                            <div id="placement-error"></div>
                            <div class="ships-for-placement-container">
                                <div
                                    class="ship"
                                    id="corvette"
                                    draggable="true"
                                >
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                </div>
                                <div
                                    class="ship"
                                    id="submarine"
                                    draggable="true"
                                >
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                </div>
                                <div class="ship" id="cruiser" draggable="true">
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                </div>
                                <div class="ship" id="frigate" draggable="true">
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                </div>
                                <div class="ship" id="carrier" draggable="true">
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                    <div class="cell preview"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <p>Created by <a href="https://github.com/KVG24">KVG24</a></p>
            </footer>
        </div>
    </body>
</html>
