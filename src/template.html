<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship Game</title>
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Battleship</h1>
            </header>
            <main>
                <div class="game-container">
                    <div class="gameboards-container">
                        <div class="gameboard">
                            <div id="human-name" class="name"></div>
                            <div id="human-gameboard" class="board"></div>
                        </div>
                        <div class="gameboard">
                            <div id="computer-name" class="name"></div>
                            <div id="computer-gameboard" class="board"></div>
                        </div>
                    </div>
                    <div class="ships-for-placement-container"></div>
                </div>
            </main>
            <footer>
                <p>Created by <a href="https://github.com/KVG24">KVG24</a></p>
            </footer>
        </div>
    </body>
</html>
